name: modulecpm35
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - assets/icons/
    - assets/images/
    - assets/images/avatars/
    - assets/images/histories/
    - assets/images/moments/
    - assets/images/recommends/
  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/Avenir.ttc
    - family: DIN
      fonts:
        - asset: fonts/DIN Condensed Bold.ttf
          weight: 700
